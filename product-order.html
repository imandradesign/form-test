<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Emergency Clown Nose</title>
  </head>
  <body>
    <div class="container">
      <div id="clown-header">
        <h1>Emergency Clown Nose</h1>
        <img id="clown-img" src="img/clown-nose.jpg" alt="clown nose in a jar">
        <h5>For all your last minute clown needs. Great for all types of emergencies</h5>
      </div>
      <div id="order-form">
        <form>
          <div class="form-group">
            <label for="first-name">First name</label>
            <input id="first-name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="last-name">Last name</label>
            <input id="last-name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="street-address">Address</label>
            <input id="street-address" class="form-control" type="text">
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="city">City</label>
                <input id="city" class="form-control" type="text">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="state">State</label>
                <input id="state" class="form-control" type="text">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="zip-code">Zip code</label>
                <input id="zip-code" class="form-control" type="text">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-danger">Submit order</button>
        </form>
      </div>

      <div id="thank-you">
        <h4>Thank you for your order!</h4>
        <
      </div>
    </div>
  </body>
</html>
